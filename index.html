<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Karla|Roboto+Mono|Roboto+Slab" rel="stylesheet">
    <!-- RESET -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- PERSONAL STYLES -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Travel Spy | A Better Way to Travel</title>
</head>

<body>
    <!-- Navbar
    ========================================================================================================= -->
    <nav class="navbar-wrap navbar navbar-expand-lg navbar-light">
        <img class="mr-2" id="brand" src="assets/images/logo_transparent1.png" alt="Travel Spy Logo"
            style="width:100px; height:100px">
        <div class="button-group">
            <button class="nav-link" id="fav-btn" role="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false" style="display:none">Favorites</button>
            <div class="fav-drop dropdown-menu" aria-labelledby="fav-btn"></div>
        </div>
        <button class="nav-link" id="login-btn" onclick="window.location.href='login.html'">Login</button>
        <button class="nav-link" id="account-btn" data-toggle="modal" data-target="#modal-account"
            style="display:none">Account</button>
        <button class="nav-link" id="logout-btn" style="display:none">Logout</button>
    </nav>
    <div class="container">
        <form class="search-form" action="">
            <div class="text-center text-light" id="slogan">Visualize your next adventure!</div>
            <input class="text-center" id="search-bar" type="text" placeholder="Enter Dream Destination" name="search">
            <input class="text-center" id="origin-input" type="text" placeholder="Enter Current Location" name="origin">

            <button class="py-0 mb-2 btn" id="search-btn" type="submit">Spy</button>
        </form>
    </div>

    <!-- Account Modal
    ========================================================================================================= -->
    <div class="modal fade" id="modal-account" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Account Information:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="account-info">
                        <table class="table table-sm table-hover" id='table-data'>
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Email Verified</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="m-auto btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Travel Modal
    ========================================================================================================= -->
    <div class="modal fade" id="modal-travel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cheapest Flights:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="travel-info">
                        <table class="table table-sm table-hover" id='travel-table-data'>
                            <thead>
                                <tr>
                                    <th scope="col">Price</th>
                                    <th scope="col">Airline</th>
                                    <th scope="col">Availabilty</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="m-auto btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Media Area
    ========================================================================================================= -->
    <div class="mb-4 container">
        <div class="media-wrap">
            <div class="webcam-div text-center"></div>
        </div>
    </div>

    <!-- WEBCAM API SCRIPT -->
    <script async type="text/javascript" src="https://api.lookr.com/embed/script/player.js"></script>
    <!-- BOOTSTRAP JQUERY & JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <!-- PERSONAL JS -->
    <script src="assets/javascript/auth.js"></script>
    <script src="assets/javascript/logic.js"></script>

</body>

</html>
